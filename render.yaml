services:
  # Backend API (NestJS)
  - type: web
    name: websense-backend
    env: node
    buildCommand: |
      cd websense-backend
      npm install
      npm run build
    startCommand: cd websense-backend && npm run start:dev  # Using development mode
    envVars:
      - key: NODE_ENV
        value: development  # Changed to development
      - key: PORT
        value: 3001
    plan: free

  # Frontend App (React)
  - type: static  # Changed from web to static
    name: websense-frontend
    env: static
    buildCommand: |
      cd websense-frontend
      npm install
      npm run build
    startCommand: npm run
    staticPublishPath: ./websense-frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: websense-backend
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free